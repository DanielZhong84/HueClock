          <p><span>4.1 声音与振动</span></p><p><span><br></span></p><p><span>(1)用户可通过开关按钮单独调节声音与振动，该设置页中的设置将作为添加闹钟页的默认设置</span></p><p><span><br></span></p><p><span>(2)铃声模式可选择声音渐强模式与普通模式，声音渐强模式将使铃声的声音从弱到强播放，以此模拟自然醒</span></p><p><span><br></span></p><p><span>(3)振动模式可选择跟随铃声和普通振动，跟随铃声可以使振动频率跟随音乐的节奏</span></p><p><span><br></span></p><p><span>(4)默认铃声选择后将应用在添加闹钟页</span></p><p><span><br></span></p><p><span>(5)点击导入铃声，用户可添加自己想要的音频当作铃声</span></p><p><span><br></span></p>
